<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<!-- Ocultar elementos-->
<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>

<!-- Mostrar elemntos ocultos-->

<p>JavaScript can show hidden HTML elements.</p>

<p id="demoo" style="display:none">Hello JavaScript!</p>

<!-- Mostrar elementos-->
<button type="button" onclick="document.getElementById('demoo').style.display='block'">Click Me! AQUI</button>

</body>
</html>
